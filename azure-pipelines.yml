# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  name: Default
  demands:
    - Agent.Name -equals pc

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.x'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build folder1'
  inputs:
    command: 'build'
    projects: 'hello-world-master'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'hello-world-master'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)\myapp'
    zipAfterPublish: false
    modifyOutputPath: false

- task: DotNetCoreCLI@2
  displayName: 'dotnet build folder2'
  inputs:
    command: 'build'
    projects: 'hello-world-master2'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'hello-world-master2'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)\myapp\folder1\folder2'
    zipAfterPublish: false
    modifyOutputPath: false