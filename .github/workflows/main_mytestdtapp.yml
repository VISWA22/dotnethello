# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - mytestdtapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        working-directory: ./hello-world-master
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./hello-world-master
        run: dotnet publish -c Release -o "${{env.GITHUB_WORKSPACE}}\myapp"

      - name: Build 2
        working-directory: ./hello-world-master2
        run: |
            dotnet build --configuration Release
            mkdir ${{env.GITHUB_WORKSPACE}}\myapp\folder1\subfolder
            dotnet publish -c Release -o "${{env.GITHUB_WORKSPACE}}\my-app\folder1\subfolder"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.GITHUB_WORKSPACE}}\myapp
